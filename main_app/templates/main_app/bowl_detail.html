{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/bowls/bowl-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" style="border-color: {{ bowl.color }}">
  <div class="card-bg" style="background-color: {{ bowl.color }}"></div>
  <div class="card-content">
    <h2>{{ bowl.name }}</h2>
    <p>A {{ bowl.color }} toy</p>
  </div>
</div>
<a href="{% url 'bowl-update' bowl.id %}" class="btn warn">Edit</a>
<a href="{% url 'bowl-delete' bowl.id %}" class="btn danger">Delete</a>

{% endblock %}
