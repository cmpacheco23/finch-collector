{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/bowls/bowl-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Dog Bowls</h1>
  <img src="{% static 'images/string.svg' %}" alt="A ball of string" />
  <img src="{% static 'images/mouse.svg' %}" alt="A mouse" />
  <img src="{% static 'images/post.svg' %}" alt="A scratching post" />
  <img src="{% static 'images/fish.svg' %}" alt="A fishy toy" />
</section>

<section class="card-container">
  {% for bowl in bowl_list %}
  <div class="card" style="border-color: {{ bowl.color }}">
    <div class="card-bg" style="background-color: {{ bowl.color }}"></div>
    <a href="{% url 'bowl-detail' bowl.id %}">
      <div class="card-content">
        <h2>{{ bowl.size }}</h2>
        <p>{{ bowl.color }} bowl</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
